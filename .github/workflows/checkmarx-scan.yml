name: Checkmarx One Scan

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - master
      - dev

permissions:
  contents: read
  security-events: write   # Required to upload SARIF results

jobs:
  checkmarx-one-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

            - name: Run Checkmarx One SAST Scan
        id: cxscan
        uses: checkmarx/ast-github-action@main
        with:
          project_name: "checkmarx-demo"
          cx_tenant: "ama-partners"
          base_uri: "https://ind.ast.checkmarx.net"
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}

          # CLI parameters (use SCAN_PARAMS; ADDITIONAL_PARAMS is deprecated)
          scan_params: >
            --branch ${{ github.ref_name }}
            --report-format sarif
            --output-path ./cx_reports
            # Uncomment below line to FAIL pipeline on High severity
            # --fail-on high

      - name: Find SARIF report
        id: find_sarif
        run: |
          mkdir -p ./cx_reports
          REPORT=$(ls ./cx_reports/*.sarif 2>/dev/null | head -n1 || true)
          if [ -z "$REPORT" ]; then
            echo "No SARIF report found in ./cx_reports"
            exit 1
          fi
          echo "report=$REPORT" >> $GITHUB_OUTPUT

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.find_sarif.outputs.report }}
